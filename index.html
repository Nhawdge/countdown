<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="countdown.css">
</head>

<body>
    <div id="countdownLetters">
        <div id="Letters">
            <button class="letter" v-on:click="addLetter" v-for="letter in letters">{{ letter }}</button>
        </div>
        <div v-if="!showInput">
            <button v-on:click="pickVowel">Vowel</button>
            <button v-on:click="pickConsonant">Consonant</button>
        </div>
        <div v-if="showInput">
            <span> {{ word }}</span>
            <button v-if="word.length" v-on:click="removeLastLetter"><-
            </button>
        </div>
    </div>
    <hr>
    <div id="countdownNumbers">
        <div v-if="!guessNumber">
            <button v-on:click="addBigNumber">Big</button>
            <button v-on:click="addSmallNumber">Small</button>
        </div>
        <div v-if="guessNumber">
            {{ guessNumber }} {{ isDone }}
        </div>
        <button v-on:click="addToEquations">+</button>
        <button v-on:click="addToEquations">-</button>
        <button v-on:click="addToEquations">*</button>
        <button v-on:click="addToEquations">/</button>
        <div>
            <button v-on:click="addToEquations" v-for="number in numbers"> {{ number}} </button>
        </div>
        <div v-for="equation in equations">
            {{ equation.firstNum }}  {{ equation.mathThing }} {{ equation.secondNum }} =
            <button v-on:click="addToEquations">
                {{ equation.getResult() }}
            </button>
        </div>
    </div>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="./countdown.js"></script>
</body>

</html>
